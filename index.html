<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GD Extreme Dictionary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    .container {
      width: 360px;   /* 작게 */
    }

    h1 {
      margin-bottom: 15px;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }

    .input-group {
      flex: 1;
    }

    label {
      font-size: 14px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 6px;
      font-size: 15px;
    }

    #results {
      margin-top: 12px;
      border: 1px solid #ccc;
      height: 260px;
      overflow-y: scroll;
      padding: 8px;
      white-space: pre-line;
      font-size: 14px;
      background: #fafafa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Dictionary</h1>

    <div class="input-row">
      <div class="input-group">
        <label>Prefix</label>
        <input type="text" id="prefix" maxlength="2" oninput="searchDB()">
      </div>
      <div class="input-group">
        <label>Suffix</label>
        <input type="text" id="suffix" maxlength="2" oninput="searchDB()">
      </div>
    </div>

    <div id="results">Type to search...</div>
  </div>

  <script src="code.js"></script>
</body>
</html>
